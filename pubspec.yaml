# =============================================================================
# Quiz App Boilerplate - 패키지 설정
# =============================================================================
# [변경 필수] 새 앱을 만들 때 아래 항목들을 수정하세요:
#   - name: 패키지 이름 (snake_case, 예: movie_quiz)
#   - description: 앱 설명
#
# 변경 후 실행: flutter pub get

name: bible_quiz_memorize_verses
description: "Bible Quiz - Memorize famous Bible verses through interactive quizzes"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Localization
  intl: ^0.20.2

  # Firebase (uncomment after firebase setup)
  # firebase_core: ^3.8.1
  # firebase_analytics: ^11.3.6
  # firebase_crashlytics: ^4.1.6

  # Monetization
  google_mobile_ads: ^5.2.0
  app_tracking_transparency: ^2.0.6
  in_app_purchase: ^3.2.0

  # Audio & Haptic
  audioplayers: ^6.1.0
  vibration: ^2.0.1

  # UI
  google_fonts: ^6.2.1
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6

  # Utils
  shared_preferences: ^2.5.3
  package_info_plus: ^8.3.0
  collection: ^1.18.0
  equatable: ^2.0.7
  uuid: ^4.5.2
  http: ^1.2.2

  # WebView
  webview_flutter: ^4.13.0

  # App Update
  upgrader: ^12.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

  # Code generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.14
  riverpod_generator: ^2.6.3

  # App icons
  flutter_launcher_icons: ^0.14.3

# =============================================================================
# App Icon Configuration
# =============================================================================
# [변경 필수] 앱 아이콘 이미지 교체
#   1. assets/icon/app_icon.png 파일 교체 (1024x1024 권장)
#   2. adaptive_icon_background 색상 변경 (AppConfig.surfaceLightColor와 맞추기)
#   3. 실행: flutter pub run flutter_launcher_icons

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"

  # Android Adaptive Icon (Android 8.0+)
  adaptive_icon_background: "#1A237E"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

  min_sdk_android: 21
  remove_alpha_ios: true

# =============================================================================
# Splash Screen Configuration
# =============================================================================
# [변경 필수] 스플래시 화면 커스터마이징
#   1. color: 배경색 변경 (AppConfig.surfaceLightColor와 맞추기)
#   2. assets/splash/ 폴더의 이미지 교체:
#      - splash_logo.png (288x288 권장)
#      - splash_logo_android12.png (Android 12+ 전용)
#      - splash_branding.png (하단 브랜딩, 200x50 권장)
#   3. 실행: flutter pub run flutter_native_splash:create

flutter_native_splash:
  color: "#1A237E"
  image: assets/splash/splash_logo.png

  branding: assets/splash/splash_branding.png
  branding_mode: bottom

  # Android 12+ Settings
  android_12:
    color: "#1A237E"
    image: assets/splash/splash_logo_android12.png
    branding: assets/splash/splash_branding.png
    branding_mode: bottom

  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/data/
    - assets/data/questions/meta/
    - assets/data/questions/en/
    - assets/data/questions/ko/
    - assets/data/questions/ja/
    - assets/data/questions/zh/
    - assets/data/questions/zh-Hant/
    - assets/data/questions/es/
    - assets/data/questions/fr/
    - assets/data/questions/de/
    - assets/data/questions/pt/
    - assets/data/questions/it/
    - assets/data/questions/ru/
    - assets/data/questions/ar/
    - assets/data/questions/th/
    - assets/data/questions/vi/
    - assets/data/questions/id/
    - assets/images/
    - assets/sounds/
